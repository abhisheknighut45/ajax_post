<!DOCTYPE html>
<html>
<head>
  <title>AJAX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="container">
      <h1>AJAX GET Request demonstration</h1>
      <button onclick="get()">AJAX GET Request</button>
      <p id="file-data"></p>
    </div>
    <div class="container">
      <h1>AJAX POST Request demonstration</h1>
      <input type="text" id="name" placeholder="Enter your name" />  <br> <br>
      <input type="email" id="email" placeholder="Enter your email" /> <br> <br>

      <input type="text" id="gender" placeholder="Enter your gender" /> <br> <br>
      <input type="text" id="branch" placeholder="Enter your branch" /> <br> <br>
      <input type="text" id="rollno" placeholder="Enter your roll number" /> <br> <br>
       <button onclick="post()">Register</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
